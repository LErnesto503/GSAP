<!DOCTYPE html>
<html lang="es">
<head>
    <title> Cards Target </title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="cursor">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        document.body.addEventListener("mousemove",(e)=>{
                gsap.to(".circle",{
                x : e.clientX,
                y : e.clientY,
                stagger: -0.05,
            })
        })
    </script>
</body>
</html>
